<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Counter Refactor</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=reset_settings"
    />
  </head>
  <body>
    <div class="container">
      <h2>Digital Counter</h2>
      <button id="reset"></button>
    </div>
    <div class="domElements">
      <button id="add">+</button>
      <p id="count"></p>
      <button id="subtract">-</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
